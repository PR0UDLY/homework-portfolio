<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Tables</title>
</head>
<body>
    <table border="1" cellpadding="3" cellspacing="0" width="600">
        <tr>
            <th rowspan="2">Heading</th>
            <th rowspan="2">Employee ID</th>
            <th colspan="3">Details</th>
        </tr>

        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>

        <tr>
            <th rowspan="4">Employee List</th>
            <td>101</td>
            <td>John Doe</td>
            <td>Developer</td>
            <td>$3,500</td>
        </tr>

        <tr>
            <td>102</td>
            <td>Jane Smith</td>
            <td>Designer</td>
            <td>$2,800</td>
        </tr>

        <tr>
            <td>103</td>
            <td>Mike Ross</td>
            <td>Manager</td>
            <td>$4,000</td>
        </tr>

        <tr>
            <td>104</td>
            <td>Rachel Zane</td>
            <td>Analyst</td>
            <td>$3,200</td>
        </tr>

    </table>

</body>
</html>
