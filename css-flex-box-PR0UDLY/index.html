<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <div class="card-container">
        <span class="gradient1"></span>
        <span class="gradient2"></span>

        <aside class="sidebar">
          <div class="hamburger-menu">
            <span class="line-top"></span>
            <span class="line-mid"></span>
            <span class="line-bot"></span>
          </div>
          <ul class="navigation">
            <li class="logo2">
              <img src="./Home icon@3x.png" alt="home icon" />
            </li>
            <li class="logo3"><img src="./layers 1.svg" alt="layer1" /></li>
            <li class="logo4"><img src="./layers 2.svg" alt="layer2" /></li>
            <li class="logo5"><img src="./layers 3.svg" alt="layer3" /></li>
            <li class="logo6"><img src="./layers 4.svg" alt="layer4" /></li>
          </ul>
        </aside>

        <div class="main-content">
          <div class="flex-row">
            <div class="card-small"></div>
            <div class="card-small"></div>
            <div class="card-small"></div>
            <div class="colored-cards">
              <span class="green"></span>
              <span class="yellow"></span>
              <span class="violet"></span>
            </div>
          </div>

          <div class="flex-row">
            <div class="flex-column">
              <div class="card-wide"></div>
              <div class="flex-row">
                <div class="card-md"></div>
                <div class="card-md"></div>
              </div>
            </div>
            <div class="card7"></div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
